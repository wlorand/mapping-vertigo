<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Basic Fusion</title>

<!-- style set up good for mobile -->
<style>
  html { height: 100%; }
  body { height: 100%; margin: 0; padding: 0; }
  #map_canvas { width: 1000px; height: 600px; }
</style>

<!-- include google maps api - notice use of numbered version & required sensor attrib (no key required) -->
<script src="http://maps.google.com/maps/api/js?v=3.11&sensor=false"></script>

<!-- include google hosted jquery 1.9.1 (not used here) -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
  function init() {
    var sfCenter = new google.maps.LatLng(+37.78,-122.45); // SF, CA  (zoom: 12)
    
	// set params (in object literal)
	var mapOptions = {
      zoom: 13,
      center: sfCenter,
      mapTypeId: google.maps.MapTypeId.ROADMAP // must specify map type in v3 (no default) TERRAIN || ROADMAP || SATELLITE || HYBRID
    };
    // instantiate a new Map object
    var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
  
    // Fusion Table Stuff
    vPoiLayer = new google.maps.FusionTablesLayer({
		query: {
			select: 'LAT,LONG', // location field
			from: '125rQ2-v5HPNKsPPG6Bsqy_lFvzTkUToiHNQ4E7M'
		}
	});
	vPoiLayer.setMap(map);
	
 } // end init
  
window.onload = init; // assign a function to an event! 
</script>
</head>
<body>
	<div id="map_canvas"></div>
</body>
</html>
